  table {
    border-collapse: collapse;
  }
  td {
    border: none;
    padding: 0;
  }
  .image {
    width: 150px;
    height: 84px; /* 16:9 Aspect Ratio */
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .image img {
    width: 150px;
    height: auto;
    cursor: pointer;
  }
  .green-border img {
    border: 2px solid green;
  }
  .orange-border img {
    border: 2px solid orange;
  }
  .line-vertical div {
    width: 2px;
    height: 50px; /* Adjust based on gap needed */
    border-left: 2px solid white;
    margin: 0 auto; /* Center the line */
  }
  .line-horizontal div {
    height: 2px;
    width: 50px; /* Adjust based on gap needed */
    border-top: 2px solid white;
    margin: auto; /* Center the line */
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
